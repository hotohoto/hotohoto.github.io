{% capture url %}{{ site.url | uri_escape }}{{ site.baseurl | uri_escape }}{{ page.url }}{% endcapture %}

<div class='jb-sns'>
	<!-- Facebook -->
	<a href="http://www.facebook.com/sharer.php?u={{ url }}" target="_blank" class='jb-facebook'>
	</a>

	<!-- Google+ -->
	<a href="https://plus.google.com/share?url={{ url }}" target="_blank" class='jb-google'>
	</a>

	<!-- Twitter -->
	<a href="https://twitter.com/share?url={{ url }}&amp;text={{ page.title | uri_escape }}" target="_blank" class='jb-twitter'>
	</a>
</div>
